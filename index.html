<html>
<head>
	<title>pokus </title>
	<link rel="stylesheet" type="text/css" href="product_style.css">

</head>
<body>

<div class="nav-bar"></div>

<div id="app">
<div class="product">


	<div class="product-image">
		<img v-bind:src="image">
	</div>
		<div class="product-info">

			<h1>{{ product }}</h1>

			<p>{{ description }}</p>
			<p v-if="inStock">na skladě</p>
			<!-- <p v-else-if="inventory<=10 && inventory>0">skoro vyprodáno</p> -->
			<p v-else>vyprodáno</p>
			<ul>
				<li v-for="detail in details">{{ detail }} </li>
			</ul>
			<ul>
		<!--		<li v-for="variant in variants">{{ variant }} </li> -->
			</ul>
			<div v-for="variant in variants" 
				 :key="variant.variantID"
				 class="color-box"
				 :style="{ backgroundColor: variant.variantColor }" 
				 @mouseover="updateProduct(variant.variantImage)"> 
				
			</div>
			<a :href="link2"> www </a>
			<br>
			<!--<button v-on:click="cart += 1">add to hand</button> prvni verze-->
			<button v-on:click="addToCart">add to</button> <!-- druha verze, musime pridat metodu -->
			<button v-on:click="eraseFromCart">erase from</button> 
			<div class="cart">
				<p>Cart({{ cart }})</p>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>
</body>
</html>
